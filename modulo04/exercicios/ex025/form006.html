<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="post">
      <div>
        <label for="cor">Cor: </label>
        <input type="color" name="cor" id="cor" value="#4b7fd2" />
      </div>

      <div>
        <label for="nivel">Nivel de Satisfação:</label>
        <input
          type="range"
          name="nivel"
          id="nivel"
          min="1"
          max="10"
          value="10"
        />
      </div>

      <div>
        <label for="fotos">Foto de Perfil</label>
        <input type="file" name="fotos" id="fotos" accept="image/*" multiple />
      </div>

      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
