<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
      <div>
        <label for="n1">Número 1: </label>
        <input
          type="number"
          name="n1"
          id="n1"
          min="0"
          max="50"
          required
          oninput="soma.innerHTML = Number(n1.value) + Number(n2.value) + Number(n3.value)"
        />
      </div>

      <div>
        <label for="n2">Número 2: </label>
        <input
          type="number"
          name="n2"
          id="n2"
          min="0"
          max="50"
          required
          oninput="soma.innerHTML = Number(n1.value) + Number(n2.value) + Number(n3.value)"
        />
      </div>

      <div>
        <label for="n3">Número 3: </label>
        <input
          type="number"
          name="n3"
          id="n3"
          min="0"
          max="50"
          required
          oninput="soma.innerHTML = Number(n1.value) + Number(n2.value) + Number(n3.value)"
        />
      </div>

      <div>
        <label for="soma">Soma: </label>
        <output name="soma" id="soma">0</output>
      </div>

      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
  </body>
</html>
