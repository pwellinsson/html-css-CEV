<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Formulário</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
      <div>
        <label for="name">Nome: </label>
        <input
          class="mono"
          type="text"
          name="name"
          id="name"
          required
          maxlength="30"
          placeholder="Full Name"
          autocomplete="name"
        />
      </div>
      <div>
        <label for="media">Média: </label>
        <input
          type="number"
          name="media"
          id="media"
          min="0"
          max="10"
          step="0.25"
          placeholder="0 a 10"
          required
        />
      </div>
      <div>
        <label for="mes">Período Letivo: </label>
        <input type="month" name="mes" id="mes" value="2025-01" />
      </div>
      <div>
        <label for="dia">Dia da Prova: </label>
        <input type="date" name="dia" id="dia" />
      </div>
      <div>
        <label for="hora">Horário da Prova: </label>
        <input type="time" name="hora" id="hora" value="00:00">
      </div>
      <div>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </form>
    <script src="cadastro.js"></script>
  </body>
</html>
