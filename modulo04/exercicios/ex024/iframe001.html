<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Estudos de Iframe</title>
    <style>
      h1 {
        font: italic 2.1em Arial, Helvetica, sans-serif;
        text-align: center;
      }

      iframe {
        height: 400px;
        width: 400px;
        border: 2px dashed black;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do

      <!--Tamanho padrão 300x150-->
      <iframe
        src="https://codingfantasy.com/games/flexboxadventure"
        frameborder="0"
        width="400px"
        height="400px"
        scolling="no"
      >
        <a
          href="https://codingfantasy.com/games/flexboxadventure"
          target="_blank"
          >Flex Box Adventure</a
        >
      </iframe>

      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara
      <iframe src="https:gustavoguanabara.github.io" frameborder="0"
        ><a href="https:gustavoguanabara.github.io" target="_blank"
          >no GitHub</a
        ></iframe
      >
      também é bem legal!
    </p>
  </body>
</html>
